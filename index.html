<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrested Development RPG Game</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1>Arrested Development RPG</h1>
    <h2 id="char_head">Click an image to select a Bluth sibling:</h2>
    <div id="yourchar">
        <div id="michael" class="chardiv">
            <h3>Michael Bluth</h3>
            <img id="micpic" class="charimg" src="assets/images/michael.jpg">
            <h4 id="michp">HP: 120</h4>
        </div>

        <div id="gob" class="chardiv">
            <h3>GOB Bluth</h3>
            <img id="gobpic" class="charimg" src="assets/images/gob.jpg">
            <h4 id="michp">HP: 100</h4>
        </div>

        <div id="lindsay" class="chardiv">
            <h3>Lindsay Bluth</h3>
            <img id="linpic" class="charimg" src="assets/images/lindsay.jpg">
            <h4 id="michp">HP: 150</h4>
        </div>

        <div id="buster" class="chardiv">
            <h3>Buster Bluth</h3>
            <img id="buspic" class="charimg" src="assets/images/buster.jpg">
            <h4 id="michp">HP: 180</h4>
        </div>
        
    </div>

    <div id="enemchar">
        <h2>Enemies Available To Attack</h2>
            <div id="enem_michael" class="chardiv">
                <h3>Michael Bluth</h3>
                <img id="enem_micpic" class="charimg" src="assets/images/michael.jpg">
                <h4 id="michp">HP: 120</h4>
            </div>
    
            <div id="enem_gob" class="chardiv">
                <h3>GOB Bluth</h3>
                <img id="enem_gobpic" class="charimg" src="assets/images/gob.jpg">
                <h4 id="michp">HP: 100</h4>
            </div>
    
            <div id="enem_lindsay" class="chardiv">
                <h3>Lindsay Bluth</h3>
                <img id="enem_linpic" class="charimg" src="assets/images/lindsay.jpg">
                <h4 id="michp">HP: 150</h4>
            </div>
    
            <div id="enem_buster" class="chardiv">
                <h3>Buster Bluth</h3>
                <img id="enem_buspic" class="charimg" src="assets/images/buster.jpg">
                <h4 id="michp">HP: 180</h4>
            </div>
            
        </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
